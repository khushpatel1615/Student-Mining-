version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: student-mining-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-student_data_mining}
      MYSQL_USER: ${DB_USER:-student_user}
      MYSQL_PASSWORD: ${DB_PASS:-studentpass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/complete_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - student-network

  # Redis (for rate limiting)
  redis:
    image: redis:7-alpine
    container_name: student-mining-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - student-network
    volumes:
      - redis_data:/data

  # PHP Backend with Apache
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-mining-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-student_data_mining}
      DB_USER: ${DB_USER:-student_user}
      DB_PASS: ${DB_PASS:-studentpass}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-86400}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Rate Limiting
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-60}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      AI_CHAT_RATE_LIMIT: ${AI_CHAT_RATE_LIMIT:-10}
      RATE_LIMIT_FAIL_CLOSED: ${RATE_LIMIT_FAIL_CLOSED:-false}
      
      # Application
      APP_ENV: ${APP_ENV:-production}
      
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Student Data Mining}
      SMTP_SECURE: ${SMTP_SECURE:-tls}
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www/html
      - backend_uploads:/var/www/html/uploads
      - backend_logs:/var/www/html/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - student-network

  # Frontend (Node.js dev server or nginx for production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
    container_name: student-mining-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - student-network

networks:
  student-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
